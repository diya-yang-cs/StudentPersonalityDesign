<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3868895_54thcc7ei4p.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h2 class="welcome-mgs">Welcome to Your Personality Survey</h2>
            <form class="personal-form">
                <div class="form-item">
                    <input name='username' type="text" placeholder="Your Name" autocomplete="off">
                </div>
                <div class="form-item">
                    <input name='email' type="text" placeholder="Your Email" autocomplete="off">
                </div>
                <div class="form-item">
                    <input name='gender' type="text" placeholder="Please select" autocomplete="off">
                </div>
                <div class="form-item">
                    <input name='password' type="text" placeholder="Please enter your password" autocomplete="off">
                </div>
                <div class="form-item">
                    <input name='confirm' type="text" placeholder="Please confirm your password" autocomplete="off">
                </div>
                <div class="form-policy">
                    <i class="iconfont icon-quhe-icon_gouxuan"></i>
                    &nbsp I've read and agree to &nbsp<i>the User Service Agreement</i>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
